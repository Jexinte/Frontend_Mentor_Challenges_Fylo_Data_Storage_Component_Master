<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Fylo data storage component - Yokke</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div class="container">


    <div class="left">

          <div class="logo">
            <img v-bind:src="logoImg" alt="Logo Fylo">
        
          </div>

          <div class="icons">
            <img v-bind:src="documentImg" alt="Document Icon">
            <img v-bind:src="folderImg" alt="Folder Icon">
            <img v-bind:src="uploadImg" alt="Upload Icon">
        </div>  


    </div>


    <div class="right">
      
      <p class="used">Youâ€™ve used <span class="usedE">815 GB</span> of your storage </p>

      <div class="bar">
          <div class="bar-progress">
            <div class="white-circle"></div>
          </div>
          <div class="numbers">
            
            <p class="gigabytes-number">{{zero}}</p>
            <p class="gigabytes-number">{{oneThousand}}</p>
          </div>
      </div>

      <div class="rectangle">
      <p class="gigabytes-left">185<span id="gleft">GB LEFT</span></p>
      <div class="arrow-down"></div>
      </div>
    
   
    </div>

</div>
  

<script>
   const app = Vue.createApp({

        data() {
          return {
            logoImg : './images/logo.svg',
            documentImg :'./images/icon-document.svg',
            folderImg :'./images/icon-folder.svg',
            uploadImg : './images/icon-upload.svg',
            zero: '0 GB',
            oneThousand :'1000 GB',
        

          }
        }
   })

   .mount('.container')
</script>
</body>
</html>
